<div class="container text-center">
  <h1 class="mt-3" style="font-family: 'Arial', sans-serif; color: #333;">Choose your dream location amongst...</h1>

  <div style="background-color: #f0f0f0; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
    <h5 style="font-family: 'Arial', sans-serif; color: #666;">
      Searching for a destination within {{ request.maxRadius }} km from {{ request.originAirportCode }}
      with a temperature between {{ request.minimalTemperature }}°C and {{ request.maximalTemperature }}°C,
      and <strong>{{ request.targetWeather }}</strong> weather condition.
    </h5>
  </div>

  <div class="row">
    <ng-container *ngFor="let destination of results">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <app-destination-card [destination]="destination"></app-destination-card>
      </div>
    </ng-container>
  </div>
</div>
